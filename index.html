<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="img/4_enemie_boss_chicken/2_alert/G11.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.js"></script>
    <script src="models/health-img.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/levels1.js"></script>
    <script src="models/startscreen.class.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">

    <div class="instruction">
        <div class="instruction-icon">
            <img src="img/9_intro_outro_screens/space-icon.png" alt="arrow-up">
            <span>JUMP</span>
        </div>
        <div class="instruction-icon">
            <img src="img/9_intro_outro_screens/arrow-left.png" alt="arrow-left">
            <span>MOVE LEFT</span>
        </div>
        <div class="instruction-icon">
            <img src="img/9_intro_outro_screens/arrow-right.png" alt="arrow-right">
            <span>MOVE RIGHT</span>
        </div>
        <div class="instruction-icon">
            <img src="img/9_intro_outro_screens/d-icon.png" alt="d-icon">
            <img src="img/9_intro_outro_screens/bottle.png" alt="bottle">
        </div>
    </div>

    <div class="fullscreen" id="fullscreen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div class="game-steering" id="gameSteering">

            <div class="steering-elements">
                <img onclick="steerSound()" id="soundON" height="36px" src="img/9_intro_outro_screens/soundOn.png">
            </div>

            <div>
                <button class="startBtn" id="startBtn" onclick="startTheGame()">START</button>
                <button class="restartBtn" id="restartBtn" onclick="restartTheGame()">Try Again</button>
            </div>

            <div class="steering-elements">
                <img onclick="toggleFullscreen()" height="36px" id="fullscreenIcon"
                    src="img/9_intro_outro_screens/fullscreen.svg">
            </div>
        </div>


        <div class="alert">
            <h1>please Turn your device</h1>
        </div>

        <div class="mobile-steering" id="absolute">

            <div>
                <img onclick="steerSound()" id="soundON" class="gameIcons" src="img/9_intro_outro_screens/soundOn.png">
            </div>

            <div class="steering-icons">
                <div id="btnLeft" class="mobileKey" onclick="moveOnMobile()"><img
                        src="img/9_intro_outro_screens/arrow-left.png"></div>
                <div id="btnJump" class="mobileKey"><img src="img/9_intro_outro_screens/arrow-up.png"></div>
                <button class="startBtn" id="responsiveStartBtn" onclick="startTheGame()">START</button>
                <button class="restartBtn" id="responsiveRestartBtn" onclick="restartTheGame()">Try Again</button>
                <div id="throwBottle" class="mobileKey"><img src="img/9_intro_outro_screens/bottle.png"></div>
                <div id="btnRight" class="mobileKey"><img src="img/9_intro_outro_screens/arrow-right.png"></div>
            </div>

            <div>
                <div class="emptyDiv"></div>
                <img onclick="becomeFullscreen()" class="fullscreenIcon" id="fullscreenIcon"
                    src="img/9_intro_outro_screens/fullscreen.svg">
            </div>

        </div>

    </div>



</body>

</html>
